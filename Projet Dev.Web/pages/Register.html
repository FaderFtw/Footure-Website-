<html>
 <head>
     <title>Footure</title>
     <link rel="stylesheet" type="text/css" href="../StyleSheet/Style.css">
     <script src="https://kit.fontawesome.com/20ee220576.js" crossorigin="anonymous"></script>
</head>

 <body>
     <!-- HEADER -->
     <header>
     <div class="header">
         <!-- logo -->
        <div id="logo"><i id="Ball" class="far fa-futbol"></i>FOOTURE</div>

        <!-- navbar -->
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Best Leagues.html">Best Leagues</a></li>
                <li><a href="BestClubs.html">Best Clubs</a></li>
            </ul>

        <!-- Lines -->
        <div id="line1"></div>
        <div id="line2"></div> 

        <!-- Button -->
            <a id="register" href="#">Register</a>
     </div>
    </header>
     
    <section>
     <!-- FORM -->
        <div class="testbox">
            <form action="/">

              <div class="banner">
                <h1>Club Registration Form</h1>
              </div>

            <fieldset>
                <legend>Personal informations</legend>

              <div class="item">
                <label for="name">Name<span>*</span></label>
                <div class="name-item">
                  <input id="name" type="text" name="name" placeholder="First" required/>
                  <input id="name" type="text" name="name" placeholder="Last" required/>
                </div>
              </div>

              <div class="item">
                <label for="bdate">Date of Birth<span>*</span></label>
                <input id="bdate" type="date" name="bdate" required/>
              </div>

              <div class="item">
                <div class="name-item">
                  <div>
                    <label for="address">Email Address<span>*</span></label>
                    <input id="address" type="text" name="address" required/>
                  </div>

                  <div>
                    <label for="number">Phone Number</label>
                    <input id="number" type="tel" name="number" required/>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="name-item">
                  <div>
                    <label for="language">Which languages do you speak?</label>
                   <select name="language" id="language" size="1">
                       <option value="fr">French</option>
                       <option value="eng">English</option>
                       <option value="ar">Arabic</option>
                       <option value="sp">Spanish</option>
                       <option value="it">Italian</option>
                       <option value="gr">German</option>
                   </select>
                  </div>

                  <div>
                    <label for="nationality">Nationality of your Passport</label>
                    <input id="nationality" type="text" name="Nationality" required/>
                  </div>
                </div>
              </div>

              <div class="item">
                <label for="image">Upload your photo<span>*</span></label>
                <input  id="image" type="file" accept=".png,.jpg" required/>
              </div>
            </fieldset>

            <fieldset>
              <legend>Your preferred target</legend>

              <div class="item">
                <div class="name-item">
                  <div>
                    <label for="country">In which country do you want to play?</label>
                    <input id="country" type="text" name="country" />
                  </div>

                  <div>
                    <label for="job">The most club you want to play with?</label>
                    <input id="job" type="text" name="job" />
                  </div>
                </div>
              </div>
            </fieldset>
              

            <fieldset >
                <legend>Skills</legend>

                  <div class="item">
                      <div class="skill-item">
                        <label for="dribling">Dribling</label><input type="range" name="dribling" id="dribling">
                        <label for="shooting">Shooting</label><input type="range" name="shooting" id="shooting">
                      </div>
                  </div>

                 <div class="item">
                     <div class="skill-item">
                        <label for="passing">Passing</label><input type="range" name="passing" id="passing">
                        <label for="pace">Pace</label><input type="range" name="pace" id="pace">
                     </div>
                 </div>

                 <div class="item">
                    <div class="skill-item">
                       <label for="physical">Physical</label><input type="range" name="physical" id="physical">
                       <label for="defending">Defending</label><input type="range" name="defending" id="defending">
                    </div>
                 </div>
            </fieldset>

            <div class="btn-block">
                <button type="submit" href="/">SUBMIT</button>
            </div>

            </form>
      </div>
    </section>

    </footer>
 </body>
</html>
